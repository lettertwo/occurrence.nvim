name: Generate Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate vimdoc with panvimdoc
        uses: kdheepak/panvimdoc@main
        with:
          vimdoc: occurrence.nvim # Output vimdoc project name (required)
          # The following are all optional
          pandoc: "README.md" # Input pandoc file
          version: "NVIM >= v0.10.0" # Vim version number
          toc: true # Table of contents
          description: "" # Project description used in title (if empty, uses neovim version and current date)
          titledatepattern: "%Y %B %d" # Pattern for the date that used in the title
          demojify: false # Strip emojis from the vimdoc
          dedupsubheadings: true # Add heading to subheading anchor links to ensure that subheadings are unique
          treesitter: true # Use treesitter for highlighting codeblocks
          ignorerawblocks: true # Ignore raw html blocks in markdown when converting to vimdoc
          docmapping: false # Use h4 headers as mapping docs
          docmappingprojectname: true # Use project name in tag when writing mapping docs
          shiftheadinglevelby: 0 # Shift heading levels by specified number
          incrementheadinglevelby: 0 # Increment heading levels by specified number

      - name: Check if docs have meaningful changes
        id: check_docs
        run: |
          # Check if there are any changes
          if git diff --quiet doc/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No documentation changes"
          else
            # Check if only the timestamp line changed
            # The timestamp is in the format: "Last change: YYYY Month DD"
            if git diff doc/ | grep -E '^\+.*Last change:' > /dev/null && \
               git diff doc/ | grep -E '^-.*Last change:' > /dev/null && \
               [ $(git diff doc/ | grep -E '^[\+\-]' | grep -v -E '[\+\-].*Last change:' | wc -l) -eq 0 ]; then
              echo "has_changes=false" >> $GITHUB_OUTPUT
              echo "Only timestamp changed, ignoring"
            else
              echo "has_changes=true" >> $GITHUB_OUTPUT
              echo "Documentation has meaningful changes"
            fi
          fi

      - name: Check if docs are up-to-date (PR only)
        if: github.event_name == 'pull_request' && steps.check_docs.outputs.has_changes == 'true'
        run: |
          echo "âœ— Documentation is out of sync with README.md"
          echo ""
          echo "Please run 'make doc' locally and commit the changes:"
          echo "  make doc"
          echo "  git add doc/"
          echo "  git commit -m 'docs: update vimdoc'"
          echo ""
          git diff doc/
          exit 1

      - name: Commit and push if docs changed (main branch only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_docs.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add doc/
          git commit -m "docs: auto-update vimdoc [skip ci]"
          git push
